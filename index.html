<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A wikipedia viewer for a Free Code Camp challenge.">
		<title>Wikipedia Viewer</title>
		<link rel="shortcut icon" type="image/x-icon" href="wikipedia.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<main class="container">
			<div id="controls">
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
						<h1>Wikipedia Viewer</h1>
						<div class="input-group">
							<input id="subject" class="form-control" type="text" placeholder="Search Wikipedia...">
							<span class="input-group-btn">
								<button id="search" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
							</span>
						</div>
					</div>
				</div>
				<a id="random" class="btn btn-info" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> Random Article!</a>
			</div>
			<div class="row">
				<div id="resultsBox" class="col-xs-12"></div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
